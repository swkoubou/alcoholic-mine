 <div class="pages">
  <div data-page="result" class="page navbar-fixed no-toolbar">
   <div class="navbar">
     <div class="navbar-inner">
       <div class="center">Result</div>
     </div>
   </div> <!-- end -->
   
  <div class="page-content">
    <div class="content-block">
      <p class="lost-block">
        {{#if game}}
        <span class="loser-type">
          {{#if game.loseGameMaster}}
          ゲームマスター
          {{else}}
          プレイヤー
          {{/if}}
        </span>
        (<span class="loser">{{game.loser.name}}</span>) の負け
        {{/if}}
      </p>
    </div>
    <div class="content-block">
      <p><a href="index.html" class="item-link">Back to title</a></p>
    </div>
  </div>
  
 </div>
</div>
