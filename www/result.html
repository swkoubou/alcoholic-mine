 <div class="pages">
  <div data-page="result" class="page navbar-fixed no-toolbar">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="center">Alcoholic Mine</div>
        <div class="right">
          <a href="#" data-popover=".menu-links" class="link open-popover icon-only">
            <i class="icon icon-bars"></i>
          </a>
        </div>
      </div>
    </div> <!-- /end navbar -->
   
  <div class="page-content">
    <div class="content-block">
      <p class="lost-block">

          {{/if}}

        (<span class="loser">{{game.loser.name}}</span>) の負け
        {{/if}}
      </p>
    </div>
    <div class="content-block">
      <p><a href="index.html" class="item-link">Back to title</a></p>
    </div>
  </div>
  
 </div>
</div>
