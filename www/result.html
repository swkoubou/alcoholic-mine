 <div class="pages">
  <div data-page="result" class="page no-bavbar no-toolbar">
   
  <div class="page-content">
    <div class="content-block">
      <h2 class="lost-block color-white">
        {{#if game}}
        <span class="loser-type">
          {{#if game.loseGameMaster}}
          ゲームマスター
          {{else}}
          プレイヤー
          {{/if}}
        </span>
        (<span class="loser">{{game.loser.name}}</span>) の負け
        {{/if}}
      </h2>
    </div>
    <div class="content-block back-block">
      <p><a href="index.html" class="item-link color-cyan">Back to title</a></p>
    </div>
  </div>
  
 </div>
</div>
